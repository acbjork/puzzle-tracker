<!DOCTYPE html>
<html>
<head><title>Module Test 2</title></head>
<body>
  <h1>Testing Remaining Modules</h1>
  <div id="log"></div>
  
  <script type="module">
    const log = document.getElementById('log');
    
    const modules = [
      './modules/core/user-management.js',
      './modules/ui/chat-system.js', 
      './modules/ui/puzzle-table.js',
      './modules/ui/scoreboard.js'
    ];
    
    for (const modulePath of modules) {
      try {
        await import(modulePath);
        log.innerHTML += `<p>✅ ${modulePath}</p>`;
      } catch (error) {
        log.innerHTML += `<p>❌ ${modulePath}: ${error.message}</p>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
