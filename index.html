<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧠 I'm Puzzled ‼️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 1em; }
    h1, .subtitle { text-align: center; margin: 0; }
    .subtitle { font-size: 0.95em; color: #555; margin-top: 0.2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; vertical-align: top; text-align: center; }
    th:first-child, td:first-child { text-align: left; }
textarea {
  width: 95%;
  box-sizing: border-box;
}
.submitted {
  white-space: pre-wrap;
  background: #f3f3f3;
  padding: 0.25em 0.5em;
  line-height: 1.2;
  border-radius: 4px;
}
    .winner { background-color: #d6f5d6 !important; }
.tie { background-color: #fff9c4 !important; }
    .version { text-align: right; font-size: 0.85em; color: #888; margin-top: 2em; }
  
.note {
  font-size: 0.75em;
  margin-top: 0.25em;
}
#scoreboard {
  margin: 1em 0;
  display: flex;
  justify-content: space-around;
  font-family: monospace;
  font-size: 1.5em;
}
.scoreboard-label {
  font-weight: bold;
  text-align: center;
}
.scoreboard-value {
  display: block;
  font-size: 1.5em;
}
#loadingOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  color: #444;
  font-size: 1.5em;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
    
</style>
</head>
<body>
  <div id="loadingOverlay">Loading…</div>
  <h1>🧠 I'm Puzzled ‼️</h1>
  <div class="subtitle">If you ain't first, you're last</div>

  <label for="userSelect">Signed in as:
    <select id="userSelect">
      <option value="">(choose)</option>
      <option value="Adam">Adam 🌵</option>
      <option value="Jonathan">Jonathan 💩</option>
    </select>
  </label>

<div id="scoreboard">
  <div class="scoreboard-label">ACB<span id="acbCount" class="scoreboard-value">0</span></div>
  <div class="scoreboard-label">JBB<span id="jbbCount" class="scoreboard-value">0</span></div>
  <div class="scoreboard-label">Tie<span id="tieCount" class="scoreboard-value">0</span></div>
  <div class="scoreboard-label">Remaining<span id="remainingCount" class="scoreboard-value">10</span></div>
</div>


<table id="puzzleTable">
    <thead>
      <tr>
        <th>Puzzle</th>
        <th>Adam 🌵</th>
        <th>Jonathan 💩</th>
      </tr>
    </thead>
    <tbody id="puzzleRows">
      <tr data-puzzle="Connections">
  <td>Connections</td>
  <td data-cell="Connections-Adam"></td>
  <td data-cell="Connections-Jonathan"></td>
</tr>
<tr data-puzzle="Strands">
  <td>Strands</td>
  <td data-cell="Strands-Adam"></td>
  <td data-cell="Strands-Jonathan"></td>
</tr>
<tr data-puzzle="On The Record">
  <td>On The Record</td>
  <td data-cell="On The Record-Adam"></td>
  <td data-cell="On The Record-Jonathan"></td>
</tr>
<tr data-puzzle="Keyword">
  <td>Keyword</td>
  <td data-cell="Keyword-Adam"></td>
  <td data-cell="Keyword-Jonathan"></td>
</tr>
<tr data-puzzle="NYT Mini">
  <td>NYT Mini</td>
  <td data-cell="NYT Mini-Adam"></td>
  <td data-cell="NYT Mini-Jonathan"></td>
</tr>
<tr data-puzzle="Apple Mini">
  <td>Apple Mini</td>
  <td data-cell="Apple Mini-Adam"></td>
  <td data-cell="Apple Mini-Jonathan"></td>
</tr>
<tr data-puzzle="Globle">
  <td>Globle</td>
  <td data-cell="Globle-Adam"></td>
  <td data-cell="Globle-Jonathan"></td>
</tr>
<tr data-puzzle="Flagle">
  <td>Flagle</td>
  <td data-cell="Flagle-Adam"></td>
  <td data-cell="Flagle-Jonathan"></td>
</tr>
<tr data-puzzle="Wordle">
  <td>Wordle</td>
  <td data-cell="Wordle-Adam"></td>
  <td data-cell="Wordle-Jonathan"></td>
</tr>
<tr data-puzzle="Tightrope">
  <td>Tightrope</td>
  <td data-cell="Tightrope-Adam"></td>
  <td data-cell="Tightrope-Jonathan"></td>
</tr>
    </tbody>
  </table>

  <div class="version">v0.2.80</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iqhgsdpqqshfeiqrkrqw.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec"
  );

  const today = new Date().toISOString().slice(0, 10);
  
  // Get current user - require selection first time, then remember
  let currentUser = '';
  try {
    // Try to get from URL parameter or stored preference
    const urlParams = new URLSearchParams(window.location.search);
    const urlUser = urlParams.get('user');
    const storedUser = sessionStorage.getItem('selectedUser');
    currentUser = urlUser || storedUser || "";
  } catch {
    currentUser = "";
  }
  
  const puzzles = ["Connections", "Strands", "On The Record", "Keyword", "NYT Mini", "Apple Mini", "Globle", "Flagle", "Wordle", "Tightrope"];
  const results = {};
  const cellMap = {};

  const userSelect = document.querySelector("#userSelect");
  if (userSelect) {
    userSelect.value = currentUser;
    userSelect.addEventListener("change", (e) => {
      const newUser = e.target.value;
      if (newUser) {
        // Remember this choice for the device
        sessionStorage.setItem('selectedUser', newUser);
        
        // Update URL parameter and reload
        const url = new URL(window.location);
        url.searchParams.set('user', newUser);
        window.location.href = url.toString();
      }
    });
  }

  // Don't render table if no user is selected
  function shouldRenderTable() {
    return currentUser && (currentUser === "Adam" || currentUser === "Jonathan");
  }

  async function loadResults() {
    if (!shouldRenderTable()) return;
    
    try {
      Object.keys(results).forEach(key => delete results[key]);
      Object.keys(cellMap).forEach(key => delete cellMap[key]);

      const { data, error } = await supabase
        .from("results")
        .select("*")
        .eq("date", today);

      if (error) {
        console.error("Error loading Supabase results:", error.message);
        // Don't return early - continue with empty data
      }

      // Initialize all puzzles with empty values
      puzzles.forEach(puzzle => {
        results[puzzle] = { Adam: "", Jonathan: "" };
      });

      // Populate with actual results if we got data
      if (data) {
        for (const entry of data) {
          const { puzzle_name, player, raw_result } = entry;
          if (results[puzzle_name]) {
            results[puzzle_name][player] = raw_result;
          }
        }
      }

      renderTable();
    } catch (error) {
      console.error("Supabase connection failed:", error);
      // Initialize with empty data anyway
      puzzles.forEach(puzzle => {
        results[puzzle] = { Adam: "", Jonathan: "" };
      });
      renderTable();
    }
  }

  function highlightWinner(tr, puzzle) {
    // Clear previous highlighting
    const adamCell = tr.children[1];
    const jonCell = tr.children[2];
    adamCell.classList.remove("winner", "tie");
    jonCell.classList.remove("winner", "tie");

    const aVal = results[puzzle].Adam;
    const jVal = results[puzzle].Jonathan;

    if (!aVal || !jVal) return;

    if (puzzle === "Connections") {
      if (aVal === jVal) return markBothAs("tie", adamCell, jonCell);
      const aLines = aVal.split("\n");
      const jLines = jVal.split("\n");
      const aIndex = aLines.findIndex(line => line.includes("🟪🟪🟪🟪"));
      const jIndex = jLines.findIndex(line => line.includes("🟪🟪🟪🟪"));
      if (aIndex !== -1 && (jIndex === -1 || aIndex < jIndex)) markWinner(adamCell);
      else if (jIndex !== -1 && (aIndex === -1 || jIndex < aIndex)) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Strands") {
      const aHints = (aVal.match(/💡/g) || []).length;
      const jHints = (jVal.match(/💡/g) || []).length;
      const aTotal = aVal.split("\n").length;
      const jTotal = jVal.split("\n").length;
      if (aTotal < jTotal) markWinner(adamCell);
      else if (jTotal < aTotal) markWinner(jonCell);
      else if (aHints < jHints) markWinner(adamCell);
      else if (jHints < aHints) markWinner(jonCell);
      else {
        const aIndex = aVal.indexOf("🟡");
        const jIndex = jVal.indexOf("🟡");
        if (aIndex !== -1 && (jIndex === -1 || aIndex < jIndex)) markWinner(adamCell);
        else if (jIndex !== -1 && (aIndex === -1 || jIndex < aIndex)) markWinner(jonCell);
        else markBothAs("tie", adamCell, jonCell);
      }
    }

    if (puzzle === "Keyword") {
      const aGuesses = parseInt(aVal.match(/(\d+) guesses/)?.[1] || "999");
      const jGuesses = parseInt(jVal.match(/(\d+) guesses/)?.[1] || "999");
      if (aGuesses < jGuesses) markWinner(adamCell);
      else if (jGuesses < aGuesses) markWinner(jonCell);
      else {
        const aTime = parseTime(aVal.match(/(\d+:\d+)/)?.[1] || "99:99");
        const jTime = parseTime(jVal.match(/(\d+:\d+)/)?.[1] || "99:99");
        if (aTime < jTime) markWinner(adamCell);
        else if (jTime < aTime) markWinner(jonCell);
        else markBothAs("tie", adamCell, jonCell);
      }
    }

    if (puzzle === "Wordle") {
      const aScore = parseInt(aVal.match(/\b(\d)\/6/)?.[1] || "7");
      const jScore = parseInt(jVal.match(/\b(\d)\/6/)?.[1] || "7");
      if (aScore < jScore) markWinner(adamCell);
      else if (jScore < aScore) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "On The Record") {
      const aScore = parseInt(aVal.match(/\b(\d{1,3})\b/)?.[1] || "0");
      const jScore = parseInt(jVal.match(/\b(\d{1,3})\b/)?.[1] || "0");
      if (aScore > jScore) markWinner(adamCell);
      else if (jScore > aScore) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Apple Mini") {
      let aMatch = aVal.match(/(\d{1,2})\s*m[^\d]*(\d{1,2})\s*s/i);
      let jMatch = jVal.match(/(\d{1,2})\s*m[^\d]*(\d{1,2})\s*s/i);

      if (!aMatch) aMatch = aVal.match(/(\d{1,2})\s*[:\s]\s*(\d{1,2})/);
      if (!jMatch) jMatch = jVal.match(/(\d{1,2})\s*[:\s]\s*(\d{1,2})/);

      const aSecs = aVal.match(/^(\d+)\s*s$/i);
      const jSecs = jVal.match(/^(\d+)\s*s$/i);

      const aTime = aMatch
        ? parseInt(aMatch[1]) * 60 + parseInt(aMatch[2])
        : aSecs
        ? parseInt(aSecs[1])
        : 9999;

      const jTime = jMatch
        ? parseInt(jMatch[1]) * 60 + parseInt(jMatch[2])
        : jSecs
        ? parseInt(jSecs[1])
        : 9999;

      if (aTime < jTime) markWinner(adamCell);
      else if (jTime < aTime) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "NYT Mini") {
      let aMatch = aVal.match(/(\d{1,2})\s*m[^\d]*(\d{1,2})\s*s/i);
      let jMatch = jVal.match(/(\d{1,2})\s*m[^\d]*(\d{1,2})\s*s/i);

      if (!aMatch) aMatch = aVal.match(/(\d{1,2})\s*[:\s]\s*(\d{1,2})/);
      if (!jMatch) jMatch = jVal.match(/(\d{1,2})\s*[:\s]\s*(\d{1,2})/);

      const aSecs = aVal.match(/^(\d+)\s*s$/i);
      const jSecs = jVal.match(/^(\d+)\s*s$/i);

      const aTime = aMatch
        ? parseInt(aMatch[1]) * 60 + parseInt(aMatch[2])
        : aSecs
        ? parseInt(aSecs[1])
        : 9999;

      const jTime = jMatch
        ? parseInt(jMatch[1]) * 60 + parseInt(jMatch[2])
        : jSecs
        ? parseInt(jSecs[1])
        : 9999;

      if (aTime < jTime) markWinner(adamCell);
      else if (jTime < aTime) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Globle") {
      const aGuesses = parseInt(aVal.match(/=\s*(\d+)/)?.[1] || "999");
      const jGuesses = parseInt(jVal.match(/=\s*(\d+)/)?.[1] || "999");
      if (aGuesses < jGuesses) markWinner(adamCell);
      else if (jGuesses < aGuesses) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Flagle") {
      const aScore = aVal.includes("X") ? 7 : parseInt(aVal.match(/\b(\d)/)?.[1] || "7");
      const jScore = jVal.includes("X") ? 7 : parseInt(jVal.match(/\b(\d)/)?.[1] || "7");
      if (aScore < jScore) markWinner(adamCell);
      else if (jScore < aScore) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Tightrope") {
      const aChecks = (aVal.match(/✅/g) || []).length;
      const jChecks = (jVal.match(/✅/g) || []).length;
      if (aChecks > jChecks) markWinner(adamCell);
      else if (jChecks > aChecks) markWinner(jonCell);
      else {
        const aScore = parseInt(aVal.match(/My Score:\s*(\d+)/)?.[1] || "0");
        const jScore = parseInt(jVal.match(/My Score:\s*(\d+)/)?.[1] || "0");
        if (aScore > jScore) markWinner(adamCell);
        else if (jScore > aScore) markWinner(jonCell);
        else markBothAs("tie", adamCell, jonCell);
      }
    }
  }

  function parseTime(t) {
    const [min, sec] = t.split(":").map(Number);
    return min * 60 + sec;
  }

  function markWinner(cell) {
    cell.classList.add("winner");
  }

  function markBothAs(cls, a, b) {
    a.classList.add(cls);
    b.classList.add(cls);
  }

  function enableEdit(td, puzzle, user, oldVal) {
    td.innerHTML = "";

    const ta = document.createElement("textarea");
    ta.value = oldVal;

    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Submit";

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.style.marginLeft = "5px";
    deleteBtn.style.backgroundColor = "#ff6b6b";
    deleteBtn.style.color = "white";

    submitBtn.onclick = async () => {
      const newVal = ta.value.trim();
      
      if (!newVal) {
        // If empty, treat as delete
        await deleteResult(puzzle, user);
        return;
      }

      // Update result
      results[puzzle][user] = newVal;

      const { error } = await supabase
        .from("results")
        .upsert({
          date: today,
          puzzle_name: puzzle,
          player: user,
          raw_result: newVal
        }, {
          onConflict: ["date", "puzzle_name", "player"]
        });

      if (error) {
        console.error("Submission failed:", error.message);
        alert("Submission failed. Try again.");
      } else {
        renderTable();
      }
    };

    deleteBtn.onclick = async () => {
      if (confirm("Are you sure you want to delete this result?")) {
        await deleteResult(puzzle, user);
      }
    };

    td.appendChild(ta);
    td.appendChild(document.createElement("br"));
    td.appendChild(submitBtn);
    td.appendChild(deleteBtn);
  }

  async function deleteResult(puzzle, user) {
    // Clear the local result
    results[puzzle][user] = "";

    // DELETE from Supabase
    const { error } = await supabase
      .from("results")
      .delete()
      .eq("date", today)
      .eq("puzzle_name", puzzle)
      .eq("player", user);
      
    if (error) {
      console.error("Deletion failed:", error.message);
      alert("Could not delete the result. Try again.");
    } else {
      console.log("Result deleted from Supabase");
      renderTable();
    }
  }

  function renderTable() {
    if (!shouldRenderTable()) {
      const tbody = document.getElementById("puzzleRows");
      tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 2em; color: #666;">Please select your name above to start</td></tr>';
      return;
    }

    const tbody = document.getElementById("puzzleRows");
    
    // Clear all winner/tie classes first
    document.querySelectorAll("td").forEach(td => {
      td.classList.remove("winner", "tie");
    });
    
    tbody.innerHTML = "";

    puzzles.forEach(puzzle => {
      if (!results[puzzle]) results[puzzle] = { Adam: "", Jonathan: "" };

      const tr = document.createElement("tr");
      tr.setAttribute("data-puzzle", puzzle);
      
      const tdPuzzle = document.createElement("td");
      tdPuzzle.textContent = puzzle;
      tr.appendChild(tdPuzzle);

      ["Adam", "Jonathan"].forEach(user => {
        const td = document.createElement("td");
        const result = results[puzzle][user];

        if (!cellMap[puzzle]) cellMap[puzzle] = {};
        cellMap[puzzle][user] = td;

        if (user === currentUser) {
          if (result) {
            td.innerHTML = `<div class="submitted">${result}</div>`;
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.onclick = () => enableEdit(td, puzzle, user, result);
            td.appendChild(editBtn);
          } else {
            const ta = document.createElement("textarea");
            ta.placeholder = "Paste result...";
            const btn = document.createElement("button");
            btn.textContent = "Submit";
            
            btn.onclick = async () => {
              const newVal = ta.value.trim();

              if (!newVal) {
                await deleteResult(puzzle, user);
                return;
              }

              // Update result
              results[puzzle][user] = newVal;

              const { error } = await supabase
                .from("results")
                .upsert({
                  date: today,
                  puzzle_name: puzzle,
                  player: user,
                  raw_result: newVal
                }, {
                  onConflict: ["date", "puzzle_name", "player"]
                });

              if (error) {
                console.error("Submission failed:", error.message);
                alert("Submission failed. Try again.");
              } else {
                renderTable();
              }
            };

            td.appendChild(ta);
            td.appendChild(btn);
          }
        } else {
          const div = document.createElement("div");
          div.className = "submitted";
          div.textContent = result;
          td.appendChild(div);
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
      
      // Apply winner highlighting AFTER the row is added to DOM
      highlightWinner(tr, puzzle);
    });

    // Update scoreboard AFTER all highlighting is complete
    updateScoreboard();
  }

  function subscribeToChanges() {
    try {
      supabase
        .channel("realtime:results")
        .on("postgres_changes", {
          event: "*",
          schema: "public",
          table: "results"
        }, (payload) => {
          const puzzle = payload.new?.puzzle_name || payload.old?.puzzle_name;
          const player = payload.new?.player || payload.old?.player;

          if (payload.eventType === "DELETE" && puzzle && player) {
            if (results[puzzle]) results[puzzle][player] = "";
            renderTable();
          }
          else if (payload.new?.date === today && puzzle && player) {
            results[puzzle][player] = payload.new.raw_result;
            renderTable();
          }
        })
        .subscribe();
    } catch (error) {
      console.error("Failed to subscribe to realtime changes:", error);
      // App will still work without realtime updates
    }
  }

  function updateScoreboard() {
    let acb = 0, jbb = 0, tie = 0, remaining = 0;

    puzzles.forEach(puzzle => {
      const row = document.querySelector(`tr[data-puzzle="${puzzle}"]`);
      if (!row) return;

      const [aCell, jCell] = [row.children[1], row.children[2]];
      const aVal = results[puzzle]?.Adam || "";
      const jVal = results[puzzle]?.Jonathan || "";

      if (!aVal || !jVal) {
        remaining++;
        return;
      }

      const aIsWin = aCell.classList.contains("winner");
      const jIsWin = jCell.classList.contains("winner");
      const isTie = aCell.classList.contains("tie") && jCell.classList.contains("tie");

      if (aIsWin && !jIsWin) {
        acb++;
      } else if (jIsWin && !aIsWin) {
        jbb++;
      } else if (isTie) {
        tie++;
      }
    });

    document.getElementById("acbCount").textContent = acb;
    document.getElementById("jbbCount").textContent = jbb;
    document.getElementById("tieCount").textContent = tie;
    document.getElementById("remainingCount").textContent = remaining;

    const acbEl = document.getElementById("acbCount");
    const jbbEl = document.getElementById("jbbCount");

    // Reset colors first
    acbEl.style.color = "";
    jbbEl.style.color = "";

    if (acb > jbb) {
      acbEl.style.color = "green";
      jbbEl.style.color = "red";
    } else if (jbb > acb) {
      jbbEl.style.color = "green";
      acbEl.style.color = "red";
    } else if (acb === jbb && acb > 0) {
      acbEl.style.color = "#c9a700";
      jbbEl.style.color = "#c9a700";
    }
  }

  function renderEmptyTable() {
    // Initialize empty results
    puzzles.forEach(puzzle => {
      results[puzzle] = { Adam: "", Jonathan: "" };
    });
    renderTable();
  }

  window.addEventListener("DOMContentLoaded", async () => {
    const overlay = document.getElementById("loadingOverlay");
    
    // Show initial empty table immediately
    renderEmptyTable();
    
    try {
      // Set a timeout to prevent hanging
      const loadPromise = loadResults();
      const timeoutPromise = new Promise((_, reject) => 
        setTimeout(() => reject(new Error('Loading timeout')), 10000)
      );
      
      await Promise.race([loadPromise, timeoutPromise]);
      subscribeToChanges();
    } catch (error) {
      console.error("Loading failed:", error);
      // Show table anyway with empty data
      renderTable();
    } finally {
      overlay.style.display = "none";
    }
  });
</script>
</body>
</html>
