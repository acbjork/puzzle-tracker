<!DOCTYPE html>
<html>
<head><title>All 8 Modules Test</title></head>
<body>
  <h1>Testing All 8 Modules Together</h1>
  <div id="log"></div>
  
  <script type="module">
    const log = document.getElementById('log');
    
    const allModules = [
      './modules/core/supabase-client.js',
      './modules/core/user-management.js',
      './modules/utils/date-helpers.js',
      './modules/ui/puzzle-table.js',
      './modules/ui/scoreboard.js',
      './modules/ui/chat-system.js',
      './modules/ui/history-modal.js',
      './modules/app/main.js'
    ];
    
    log.innerHTML += '<h3>Loading all 8 modules...</h3>';
    
    for (const modulePath of allModules) {
      try {
        console.log(`Testing: ${modulePath}`);
        const module = await import(modulePath);
        log.innerHTML += `<p>✅ ${modulePath}</p>`;
        
        // Log what each module exports
        if (module.default) {
          console.log(`${modulePath} has default export:`, typeof module.default);
        }
        const namedExports = Object.keys(module).filter(key => key !== 'default');
        if (namedExports.length > 0) {
          console.log(`${modulePath} named exports:`, namedExports);
        }
        
      } catch (error) {
        log.innerHTML += `<p>❌ ${modulePath}: ${error.message}</p>`;
        console.error(`Failed to load ${modulePath}:`, error);
        
        // Stop on first error to see which module breaks the sequence
        log.innerHTML += `<p><strong>⚠️ Stopped at first error</strong></p>`;
        break;
      }
    }
    
    log.innerHTML += '<h3>Test complete!</h3>';
  </script>
</body>
</html>
