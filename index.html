<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module Test</title>
</head>
<body>
  <h1>Testing Individual Modules</h1>
  <div id="log"></div>
  
  <script type="module">
    const log = document.getElementById('log');
    
    try {
      console.log('Testing date-helpers...');
      const dateHelpers = await import('./modules/utils/date-helpers.js');
      log.innerHTML += '<p>✅ date-helpers loaded</p>';
      
      console.log('Testing history-modal...');
      const historyModal = await import('./modules/ui/history-modal.js');
      log.innerHTML += '<p>✅ history-modal loaded</p>';
      
      console.log('Testing main.js...');
      const main = await import('./modules/app/main.js');
      log.innerHTML += '<p>✅ main.js loaded</p>';
      
    } catch (error) {
      log.innerHTML += `<p>❌ Error: ${error.message}</p>`;
      console.error('Import error:', error);
    }
  </script>
</body>
</html>
