<script>
  console.log("üöÄ App starting with CDN Supabase...");

  // Initialize Supabase client
  const supabase = window.supabase.createClient(

    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec"
  );

  console.log("‚úÖ Supabase client initialized");

  const today = new Date().toISOString().slice(0, 10);
  
  // Get current user - require selection first time, then remember
  let currentUser = '';
  try {
    // Try to get from URL parameter or stored preference
    const urlParams = new URLSearchParams(window.location.search);
    const urlUser = urlParams.get('user');
    const storedUser = sessionStorage.getItem('selectedUser');
    currentUser = urlUser || storedUser || "";
  } catch {
    currentUser = "";

  const puzzles = ["Connections", "Strands", "On The Record", "Keyword", "NYT Mini", "Apple Mini", "Globle", "Flagle", "Wordle", "Tightrope"];
  const results = {};

  let soundEnabled = true;

  let dailyHistory = [];

  console.log("‚úÖ Variables initialized");

  // Time zone and deadline functions
  function getUserMidnight() {
    const now = new Date();
    const midnight = new Date(now);
    midnight.setHours(0, 20, 0, 0); // 12:20 AM (changed from 12:30)
    if (now.getHours() >= 0 && now.getMinutes() >= 20) {
      midnight.setDate(midnight.getDate() + 1);
    }
    return midnight;
  }

  function getNYTMiniDeadline() {
    const now = new Date();
    const deadline = new Date(now);
    const dayOfWeek = now.getDay(); // 0 = Sunday, 6 = Saturday
    
    if (dayOfWeek === 0 || dayOfWeek === 6) { // Sunday or Saturday
      deadline.setHours(18, 20, 0, 0); // 6:20 PM
    } else { // Weekdays
      deadline.setHours(22, 20, 0, 0); // 10:20 PM
    }
    
    // If we've passed today's deadline, move to next day's deadline
    if (now > deadline) {
      deadline.setDate(deadline.getDate() + 1);
      const nextDayOfWeek = deadline.getDay();
      if (nextDayOfWeek === 0 || nextDayOfWeek === 6) {
        deadline.setHours(18, 20, 0, 0);
      } else {
        deadline.setHours(22, 20, 0, 0);
      }
    }
    
    return deadline;
  }

  function isAfterDeadline(puzzle = null) {
    const now = new Date();
    
    if (puzzle === "NYT Mini") {
      return now > getNYTMiniDeadline();
    }
    
    if (puzzle === "On The Record" && isOnTheRecordWeekend()) {
      return now > getOnTheRecordDeadline();
    }
    
    // Default deadline for all other puzzles
    return now > getUserMidnight();
  }

  function isOnTheRecordWeekend() {
    const gameDate = new Date(currentGameDate);
    return gameDate.getDay() === 5; // Friday = weekend edition
  }

  function getOnTheRecordDeadline() {
    if (isOnTheRecordWeekend()) {
      // Weekend edition deadline is Monday 12:20 AM (changed from 12:30)
      const friday = new Date(currentGameDate);
      const monday = new Date(friday);
      monday.setDate(friday.getDate() + 3);
      monday.setHours(0, 20, 0, 0);
      return monday;
    }
    return getUserMidnight();
  }

  function extractDateFromResult(puzzle, result) {
    if (!result) return null;
    
    // Extract dates/numbers from different puzzle types
    switch (puzzle) {
      case "NYT Mini":
        const nytMatch = result.match(/(\d{1,2}\/\d{1,2}\/\d{4})/);
        return nytMatch ? nytMatch[1] : null;
      
      case "Connections":
        const connMatch = result.match(/Connections\s*\n*(.+?)\n/);
        return connMatch ? connMatch[1].trim() : null;
      
      case "Strands":
        const strandsMatch = result.match(/Strands\s*#(\d+)/);
        return strandsMatch ? `#${strandsMatch[1]}` : null;
      
      case "Wordle":
        const wordleMatch = result.match(/Wordle\s*(\d+)/);
        return wordleMatch ? wordleMatch[1] : null;
      
      case "Globle":
        const globleMatch = result.match(/#(\d+)/);
        return globleMatch ? `#${globleMatch[1]}` : null;
      
      case "Flagle":
        const flagleMatch = result.match(/#(\d+)/);
        return flagleMatch ? `#${flagleMatch[1]}` : null;
      
      default:
        return null;
    }
  }

  function checkDateDiscordance(puzzle) {
    const adamResult = results[puzzle]?.Adam || "";
    const jonathanResult = results[puzzle]?.Jonathan || "";
    
    if (!adamResult || !jonathanResult) return null;
    
    const adamDate = extractDateFromResult(puzzle, adamResult);
    const jonathanDate = extractDateFromResult(puzzle, jonathanResult);
    
    if (adamDate && jonathanDate && adamDate !== jonathanDate) {
      return `‚ö†Ô∏è Date mismatch: ${adamDate} vs ${jonathanDate}`;
    }
    
    return null;
  }

  const userSelect = document.querySelector("#userSelect");
  if (userSelect) {
    userSelect.value = currentUser;
    userSelect.addEventListener("change", (e) => {
      const newUser = e.target.value;
      if (newUser) {
        // Remember this choice for the device
        sessionStorage.setItem('selectedUser', newUser);
        
        // Update URL parameter and reload
        const url = new URL(window.location);
        url.searchParams.set('user', newUser);
        window.location.href = url.toString();
      }
    });
  }

  // Don't render table if no user is selected
  function shouldRenderTable() {
    return currentUser && (currentUser === "Adam" || currentUser === "Jonathan");
  }

  async function loadResults() {
    if (!shouldRenderTable()) return;
    
    console.log("Loading results from Supabase...");
    
    try {
      // Clear existing data
      Object.keys(results).forEach(key => delete results[key]);
      Object.keys(cellMap).forEach(key => delete cellMap[key]);

      // Load ALL results first, then filter in JavaScript
      const { data, error } = await supabase
        .from("results")
        .select("*")
        .eq("date", today)
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Error loading Supabase results:", error.message);
        // Don't return early - continue with empty data
      }

      // Initialize all puzzles with empty values
      puzzles.forEach(puzzle => {
        results[puzzle] = { Adam: "", Jonathan: "" };
      });

      // Populate with actual results if we got data
      if (data && data.length > 0) {
        console.log(`Found ${data.length} total results from Supabase`);
        let loadedCount = 0;
        
        for (const entry of data) {
          const { puzzle_name, player, raw_result } = entry;
          console.log(`Processing: ${player} - ${puzzle_name}: "${raw_result}"`);
          
          // Load all results, including empty ones (we'll handle empty filtering elsewhere if needed)
          if (results[puzzle_name] && (player === "Adam" || player === "Jonathan")) {
            results[puzzle_name][player] = raw_result || "";
            if (raw_result && raw_result.trim()) {
              loadedCount++;
            }
          }
        }
        
        console.log(`Loaded ${loadedCount} non-empty results`);
      } else {
        console.log("No results found in Supabase for today");
      }

      renderTable();
    } catch (error) {
      console.error("Supabase connection failed:", error);
      // Initialize with empty data anyway
      puzzles.forEach(puzzle => {
        results[puzzle] = { Adam: "", Jonathan: "" };
      });
      renderTable();
    }
  }

  function highlightWinner(tr, puzzle) {
    // Clear previous highlighting
    const adamCell = tr.children[1];
    const jonCell = tr.children[2];
    adamCell.classList.remove("winner", "tie");
    jonCell.classList.remove("winner", "tie");

    const aVal = results[puzzle].Adam;
    const jVal = results[puzzle].Jonathan;

    // Check for DNF first
    if (aVal === "DNF" && jVal !== "DNF" && jVal) {
      markWinner(jonCell);
      return;
    }
    if (jVal === "DNF" && aVal !== "DNF" && aVal) {
      markWinner(adamCell);
