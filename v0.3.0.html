        : aSecs
        ? parseInt(aSecs[1])
        : 9999;

      const jTime = jMatch
        ? parseInt(jMatch[1]) * 60 + parseInt(jMatch[2])
        : jSecs
        ? parseInt(jSecs[1])
        : 9999;

      if (aTime < jTime) markWinner(adamCell);
      else if (jTime < aTime) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Globle") {
      const aGuesses = parseInt(aVal.match(/=\s*(\d+)/)?.[1] || "999");
      const jGuesses = parseInt(jVal.match(/=\s*(\d+)/)?.[1] || "999");
      if (aGuesses < jGuesses) markWinner(adamCell);
      else if (jGuesses < aGuesses) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Flagle") {
      const aScore = aVal.includes("X") ? 7 : parseInt(aVal.match(/\b(\d)/)?.[1] || "7");
      const jScore = jVal.includes("X") ? 7 : parseInt(jVal.match(/\b(\d)/)?.[1] || "7");
      if (aScore < jScore) markWinner(adamCell);
      else if (jScore < aScore) markWinner(jonCell);
      else markBothAs("tie", adamCell, jonCell);
    }

    if (puzzle === "Tightrope") {
      const aChecks = (aVal.match(/‚úÖ/g) || []).length;
      const jChecks = (jVal.match(/‚úÖ/g) || []).length;
      if (aChecks > jChecks) markWinner(adamCell);
      else if (jChecks > aChecks) markWinner(jonCell);
      else {
        const aScore = parseInt(aVal.match(/My Score:\s*(\d+)/)?.[1] || "0");
        const jScore = parseInt(jVal.match(/My Score:\s*(\d+)/)?.[1] || "0");
        if (aScore > jScore) markWinner(adamCell);
        else if (jScore > aScore) markWinner(jonCell);
        else markBothAs("tie", adamCell, jonCell);
      }
    }
  }

  function parseTime(t) {
    const [min, sec] = t.split(":").map(Number);
    return min * 60 + sec;
  }

  function markWinner(cell) {
    cell.classList.add("winner");
  }

  function markBothAs(cls, a, b) {
    a.classList.add(cls);
    b.classList.add(cls);
  }

  function updateScoreboard() {
    let acb = 0, jbb = 0, tie = 0, remaining = 0;

    puzzles.forEach(puzzle => {
      const row = document.querySelector(`tr[data-puzzle="${puzzle}"]`);
      if (!row) return;

      const [aCell, jCell] = [row.children[1], row.children[2]];
      const aVal = results[puzzle]?.Adam || "";
      const jVal = results[puzzle]?.Jonathan || "";

      if (!aVal || !jVal || !aVal.trim() || !jVal.trim()) {
        remaining++;
        return;
      }

      const aIsWin = aCell.classList.contains("winner");
      const jIsWin = jCell.classList.contains("winner");
      const isTie = aCell.classList.contains("tie") && jCell.classList.contains("tie");

      if (aIsWin && !jIsWin) {
        acb++;
      } else if (jIsWin && !aIsWin) {
        jbb++;
      } else if (isTie) {
        tie++;
      }
    });

    document.getElementById("acbCount").textContent = acb;
    document.getElementById("jbbCount").textContent = jbb;
    document.getElementById("tieCount").textContent = tie;
    document.getElementById("remainingCount").textContent = remaining;

    const acbEl = document.getElementById("acbCount");
    const jbbEl = document.getElementById("jbbCount");

    // Reset colors first
    acbEl.style.color = "";
    jbbEl.style.color = "";

    if (acb > jbb) {
      acbEl.style.color = "green";
      jbbEl.style.color = "red";
    } else if (jbb > acb) {
      jbbEl.style.color = "green";
      acbEl.style.color = "red";
    } else if (acb === jbb && acb > 0) {
      acbEl.style.color = "#c9a700";
      jbbEl.style.color = "#c9a700";
    }

    console.log(`üìä Scoreboard: ACB=${acb}, JBB=${jbb}, Tie=${tie}, Remaining=${remaining}`);
  }

  function enableEdit(td, puzzle, user, oldVal) {
    td.innerHTML = "";

    const ta = document.createElement("textarea");
    ta.value = oldVal;

    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Submit";

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.style.marginLeft = "5px";
    deleteBtn.style.backgroundColor = "#ff6b6b";
    deleteBtn.style.color = "white";

    submitBtn.onclick = async () => {
      const newVal = ta.value.trim();
      
      if (!newVal) {
        // If empty, ask for confirmation to delete
        if (confirm(`Delete the existing ${puzzle} result for ${user}?`)) {
          submitBtn.disabled = true;
          submitBtn.textContent = "Deleting...";
          await deleteResult(puzzle, user);
        }
        return;
      }

      // Update result
      results[puzzle][user] = newVal;

      const { error } = await supabase
        .from("results")
        .upsert({
          date: today,
          puzzle_name: puzzle,
          player: user,
          raw_result: newVal
        }, {
          onConflict: ["date", "puzzle_name", "player"]
        });

      if (error) {
        console.error("Submission failed:", error.message);
        alert("Submission failed. Try again.");
      } else {
        console.log(`Successfully updated ${puzzle} result for ${user}`);
        renderTable();
      }
    };

    deleteBtn.onclick = async () => {
      if (confirm(`Are you sure you want to permanently delete this ${puzzle} result for ${user}?`)) {
        // Disable button during deletion
        deleteBtn.disabled = true;
        deleteBtn.textContent = "Deleting...";
        
        const success = await deleteResult(puzzle, user);
        
        if (!success) {
          // Re-enable button if deletion failed
          deleteBtn.disabled = false;
          deleteBtn.textContent = "Delete";
        }
        // If successful, the table will re-render and this button will be gone
      }
    };

    td.appendChild(ta);
    td.appendChild(document.createElement("br"));
    td.appendChild(submitBtn);
    td.appendChild(deleteBtn);
  }

  async function deleteResult(puzzle, user) {
    console.log(`Starting deletion: ${user} - ${puzzle} on ${today}`);
    
    try {
      // With RLS disabled, we can try direct deletion first
      console.log("Attempting direct deletion...");
      
      const { data: deleteData, error: deleteError, count } = await supabase
        .from("results")
        .delete({ count: 'exact' })
        .eq("date", today)
        .eq("puzzle_name", puzzle)
        .eq("player", user);

      if (deleteError) {
        console.error("Direct deletion failed, trying logical deletion:", deleteError);
        
        // Fallback to logical deletion (update to empty)
        const { data: updateData, error: updateError } = await supabase
          .from("results")
          .update({ raw_result: "" })
          .eq("date", today)
          .eq("puzzle_name", puzzle)
          .eq("player", user);

        if (updateError) {
          console.error("Logical deletion failed:", updateError);
          alert(`Cannot delete record: ${updateError.message}`);
          return false;
        }
        
        console.log("Logical deletion successful");
      } else {
        console.log(`Direct deletion successful. Rows affected: ${count}`);
      }

      // Clear local data immediately
      if (results[puzzle]) {
        results[puzzle][user] = "";
      }

      // Force reload to ensure consistency
      await loadResults();
      
      console.log("Deletion completed successfully");
      return true;

    } catch (error) {
      console.error("Delete operation failed:", error);
      alert(`Network error during deletion: ${error.message}`);
      return false;
    }
  }

  // Simple chat functions for now
  function openChat() {
    const modal = document.getElementById("chatModal");
    modal.classList.add("show");
    chatOpen = true;
    
    // Mark messages as read when opening chat
    markMessagesAsRead();
    
    // Focus on input
    setTimeout(() => {
      document.getElementById("messageInput").focus();
    }, 100);
  }

  function closeChat(event) {
    // Only close if clicking the overlay, not the panel itself
    if (!event || event.target === document.getElementById("chatModal")) {
      const modal = document.getElementById("chatModal");
      modal.classList.remove("show");
      chatOpen = false;
    }
  }

  function toggleSound() {
    soundEnabled = !soundEnabled;
    const button = document.getElementById("soundToggle");
    
    if (soundEnabled) {
      button.textContent = "üîä";
      button.classList.remove("muted");
      button.title = "Sound alerts enabled - click to disable";
    } else {
      button.textContent = "üîá";
      button.classList.add("muted");
      button.title = "Sound alerts disabled - click to enable";
    }
    
    // Save preference
    sessionStorage.setItem('chatSoundEnabled', soundEnabled.toString());
  }

  function playNotificationSound() {
    if (!soundEnabled) return;
    
    try {
      // Create a simple notification sound using Web Audio API
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.2);
    } catch (error) {
      console.log("Could not play notification sound:", error);
    }
  }

  async function loadChatMessages() {
    if (!shouldRenderTable()) return;
    
    try {
      console.log("Loading chat messages...");
      
      // Load ALL messages (persistent across days)
      const { data, error } = await supabase
        .from("chat_messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Error loading chat messages:", error.message);
        return;
      }

      chatMessages.length = 0;
      if (data && data.length > 0) {
        chatMessages.push(...data);
        console.log(`Loaded ${data.length} chat messages`);
      }

      renderMessages();
      updateUnreadCount();
    } catch (error) {
      console.error("Failed to load chat messages:", error);
    }
  }

  function renderMessages() {
    const messagesContainer = document.getElementById("chatMessages");
    messagesContainer.innerHTML = "";

    let lastDate = null;

    chatMessages.forEach(message => {
      const messageDate = new Date(message.created_at).toDateString();
      
      // Add date separator if this is a new day
      if (messageDate !== lastDate) {
        const dateSeparator = document.createElement("div");
        dateSeparator.className = "message-date";
        dateSeparator.textContent = new Date(message.created_at).toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        messagesContainer.appendChild(dateSeparator);
        lastDate = messageDate;
      }

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${message.player === currentUser ? 'own' : 'other'}`;
      
      const time = new Date(message.created_at).toLocaleTimeString([], { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      messageDiv.innerHTML = `
        <div class="message-content">${message.message}</div>
        <div class="message-time">${time}</div>
      `;
      
      messagesContainer.appendChild(messageDiv);
    });

    // Scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  async function sendMessage() {
    if (!shouldRenderTable()) return;
    
    const input = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const message = input.value.trim();
    
    if (!message) return;
    
    try {
      sendButton.disabled = true;
      sendButton.textContent = "Sending...";
      
      console.log("Attempting to send message:", message);
      
      const { data, error } = await supabase
        .from("chat_messages")
        .insert({
          date: today,
          player: currentUser,
          message: message
        })
        .select();

      if (error) {
        console.error("Failed to send message - full error:", error);
        
        // Check if it's an RLS policy error
        if (error.message && error.message.includes('row-level security')) {
          alert("Chat message failed: Row Level Security policy error. Please disable RLS on chat_messages table or add proper policies.");
        } else {
          alert(`Failed to send message: ${error.message || 'Unknown error'}`);
        }
      } else {
        console.log("Message sent successfully:", data);
        input.value = "";
        // Message will be added via realtime subscription
      }
    } catch (error) {
      console.error("Error sending message - full error:", error);
      alert(`Network error: ${error.message || 'Unknown network error'}`);
    } finally {
      sendButton.disabled = false;
      sendButton.textContent = "Send";
    }
  }

  function updateUnreadCount() {
    // Count messages from other user that haven't been read by current user
    const readColumn = currentUser === "Adam" ? "read_by_adam" : "read_by_jonathan";
    
    const unreadMessages = chatMessages.filter(msg => 
      msg.player !== currentUser && 
      msg[readColumn] === false
    );
    
    unreadCount = unreadMessages.length;
    
    const badge = document.getElementById("chatBadge");
    if (unreadCount > 0) {
      badge.textContent = unreadCount;
      badge.classList.add("show");
    } else {
      badge.classList.remove("show");
    }
  }

  async function markMessagesAsRead() {
    if (!shouldRenderTable() || !currentUser) return;
    
    try {
      // Find unread messages from other user
      const readColumn = currentUser === "Adam" ? "read_by_adam" : "read_by_jonathan";
      
      const unreadMessages = chatMessages.filter(msg => 
        msg.player !== currentUser && 
        msg[readColumn] === false
      );
      
      if (unreadMessages.length === 0) return;
      
      // Mark them as read in database
      const messageIds = unreadMessages.map(msg => msg.id);
      
      const { error } = await supabase
        .from("chat_messages")
        .update({ [readColumn]: true })
        .in("id", messageIds);
        
      if (error) {
        console.error("Error marking messages as read:", error);
      } else {
        console.log(`Marked ${messageIds.length} messages as read`);
        
        // Update local data
        unreadMessages.forEach(msg => {
          msg[readColumn] = true;
        });
        
        updateUnreadCount();
      }
    } catch (error) {
      console.error("Failed to mark messages as read:", error);
    }
  }

  // Make functions globally accessible
  window.openChat = openChat;
  window.closeChat = closeChat;
  window.toggleSound = toggleSound;
  window.sendMessage = sendMessage;

  window.addEventListener("DOMContentLoaded", async () => {
    console.log("üì± DOM loaded, starting initialization...");
    const overlay = document.getElementById("loadingOverlay");
    
    // Load saved preferences
    const savedSoundEnabled = sessionStorage.getItem('chatSoundEnabled');
    if (savedSoundEnabled !== null) {
      soundEnabled = savedSoundEnabled === 'true';
      if (!soundEnabled) {
        setTimeout(() => {
          const button = document.getElementById("soundToggle");
          if (button) {
            button.textContent = "üîá";
            button.classList.add("muted");
            button.title = "Sound alerts disabled - click to enable";
          }
        }, 100);
      }
    }
    
    // Force hide overlay after 10 seconds
    setTimeout(() => {
      console.log("‚è∞ Force hiding overlay after timeout");
      overlay.style.display = "none";
    }, 10000);
    
    try {
      console.log("üé® Rendering initial table...");
      renderEmptyTable();
      
      if (shouldRenderTable()) {
        console.log("üìä Loading results...");
        await loadResults();
        
        console.log("üí¨ Loading chat messages...");
        await loadChatMessages();
        
        console.log("üîÑ Setting up realtime subscriptions...");
        subscribeToChanges();
      }
      
      console.log("‚úÖ Initialization complete");
    } catch (error) {
      console.error("‚ùå Initialization failed:", error);
      renderTable();
    } finally {
      console.log("üéØ Hiding loading overlay");
      overlay.style.display = "none";
    }
    
    // Add Enter key support for chat input
    setTimeout(() => {
      const input = document.getElementById("messageInput");
      if (input) {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
        console.log("‚å®Ô∏è Enter key handler added");
      }
    }, 500);
  });

  function subscribeToChanges() {
    try {
      // Subscribe to puzzle results
      const resultsChannel = supabase
        .channel("puzzle-results-realtime")
        .on("postgres_changes", {
          event: "*",
          schema: "public",
          table: "results",
          filter: `date=eq.${today}`
        }, (payload) => {
          console.log("Realtime update received:", payload);
          
          const puzzle = payload.new?.puzzle_name || payload.old?.puzzle_name;
          const player = payload.new?.player || payload.old?.player;

          if (!puzzle || !player) {
            console.log("Invalid payload data, skipping");
            return;
          }

          // Ensure results structure exists
          if (!results[puzzle]) {
            results[puzzle] = { Adam: "", Jonathan: "" };
          }

          if (payload.eventType === "DELETE") {
            console.log(`Realtime DELETE: ${player} - ${puzzle}`);
            results[puzzle][player] = "";
            renderTable();
          }
          else if (payload.eventType === "INSERT" || payload.eventType === "UPDATE") {
            console.log(`Realtime ${payload.eventType}: ${player} - ${puzzle}`);
            results[puzzle][player] = payload.new.raw_result || "";
            renderTable();
          }
        })
        .subscribe((status) => {
          console.log("Realtime subscription status:", status);
        });

      // Subscribe to chat messages
      const chatChannel = supabase
        .channel("chat-messages-realtime")
        .on("postgres_changes", {
          event: "*",
          schema: "public",
          table: "chat_messages"
        }, (payload) => {
          console.log("Chat message update received:", payload);
          
          if (payload.eventType === "INSERT") {
            const message = payload.new;
            chatMessages.push(message);
            renderMessages();
            
            // Update unread count and play sound if message is from other user
            if (message.player !== currentUser) {
              updateUnreadCount();
              
              // Only play sound if chat is not open
              if (!chatOpen) {
                playNotificationSound();
              }
            }
          }
          else if (payload.eventType === "UPDATE") {
            // Handle read status updates
            const updatedMessage = payload.new;
            const messageIndex = chatMessages.findIndex(msg => msg.id === updatedMessage.id);
            
            if (messageIndex !== -1) {
              chatMessages[messageIndex] = updatedMessage;
              updateUnreadCount();
            }
          }
        })
        .subscribe((status) => {
          console.log("Chat subscription status:", status);
        });
        
      console.log("Subscribed to realtime changes");
    } catch (error) {
      console.error("Failed to subscribe to realtime changes:", error);
      // App will still work without realtime updates
    }
  }

  console.log("üíØ Script setup complete");
</script>
